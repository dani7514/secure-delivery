
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

<body>
  <div class="main-content">
    <!-- Header -->
    <div class="header d-flex align-items-center">
      <!-- Mask -->
      <span class="mask opacity-8"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex">
        <div class="row container">
          <div class="col-md-12 pb-5 pt-5">
            <h1 class="text-white">Hello {{userData.firstName}}</h1>
            <p class="text-white mt-0 mb-5">This is your profile page.</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class=" container-fluid mt--7">
      <div class="row">
        <!-- <di -->
        <div class="col-xl-8  container ">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">My account</h3>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form>
                <h6 class="heading-small text-muted mb-4 card-title">User information</h6>
                <div class="pl-lg-4">
                  
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-first-name">First name</label>
                        <input disabled type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="{{userData.firstName}}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-last-name">Last name</label>
                        <input disabled type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="{{userData.lastName}}">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
                <!-- Address -->
                <h6 class="mb-4 card-title">Contact information</h6>
                <div class="pl-lg-4">
                    <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Email address</label>
                        <input disabled type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com" value="{{userData.email}}">
                      </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-phone">Phone No.</label>
                          <input disabled type="number" id="input-phone" class="form-control form-control-alternative" placeholder="7564312345" value="{{userData.number}}">
                        </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-address">Address</label>
                        <input disabled id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="{{userData.houseNumber}}, {{userData.streetArea}}" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-city">City</label>
                        <input disabled type="text" id="input-city" class="form-control form-control-alternative" placeholder="City" value="{{userData.city}}">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group focused">
                        <label class="form-control-label" for="input-state">State</label>
                        <input disabled type="text" id="input-state" class="form-control form-control-alternative" placeholder="State" value="{{userData.state}}">
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="form-group">
                        <label class="form-control-label" for="input-country">Postal code</label>
                        <input disabled type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Postal code" value="{{userData.pincode}}">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
